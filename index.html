<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Мое Telegram приложение</h1>
        <p>Нажми на кнопку чтобы увидеть Telegram alert</p>
        
        <!-- Кнопка в стиле Telegram -->
        <button class="tg-button" onclick="showTelegramAlert()">
            Показать alert ✅
        </button>
        
        <button class="tg-button secondary" onclick="closeApp()">
            Закрыть приложение ❌
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
